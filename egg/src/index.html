<html>
    <head>
        <title>ðŸ¥š Hammeregg Web</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- force parcel to inline styles -->
        <style> @import "./index.css"; </style>
    </head>
    <body class="flex items-center justify-center h-screen bg-gray-700">
        <div class="absolute w-full h-full opacity-50"></div>
        <div class="mx-auto h-auto z-50 p-5 border w-1/2 shadow-lg rounded-md bg-gray-500">
            <h1 class="text-primary text-xl mb-10">Hammeregg Web</h1>
            <form id="setup">
                <div class="mb-1.5">
                    <label for="desktop_name">Desktop Name:</label>
                    <input id="desktop_name"></input>
                </div>
                <div class="mb-1.5">
                    <label for="signalling_server_ip">Signalling Server:</label>
                    <input id="signalling_server_ip"></input>
                </div>
                <div class="mb-1.5">
                    <label for="egg_password">Password:</label>
                    <input type="file" id="egg_password" class="hidden"></input>
                    <button class="mr-1.5" for="egg_password" id="fake_egg_password">Select File</button>
                    <label id="egg-password-display">No file selected</label>
                </div>
                <label class="mb-6 block text-danger" id="setup_err">&nbsp;</label>
                <button id="start_connection">Start!</button>
            </form>
        </div>
        <!-- force parcel to inline scripts -->
        <script type="module"> import './index.ts'; </script>
    </body>
</html>
